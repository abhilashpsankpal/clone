<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<script src="https://kit.fontawesome.com/om/6e7b9d7ed0.js" crossorigin="anonymous"></script>
    <title>SpotifyClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="SpotifiLogo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
        <h1>Best of NCS - No CopyRight Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">I am Not Afraid</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">The way you lie</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Alfered</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Beutiful</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Smack that</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Rap God</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Loose Yourself</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Stan</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Godzilla</span>
                <span class="songlistplay"><span class="timestamp"> 05:34 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

        </div>
    </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--font awwsome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
         <div class="songInfo">
             <img src="Difficult.gif" width="30px" height="30px" alt="1" id="gif"> <span id="masterSongname">Eminem-not-afraid</span> 
         </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6e7b9d7ed0.js" crossorigin="anonymous"></script>
    
</body>
</html>
